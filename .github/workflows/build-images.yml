name: Build and Push Docker Images

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: notebook-server
            context: .
            dockerfile: infrastructure/Dockerfile.legacy
          - image: notebook-admin
            context: ./frontend/admin
            dockerfile: ./frontend/admin/Dockerfile
          - image: thinktank-server
            context: ./thinktank
            dockerfile: infrastructure/Dockerfile.backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Sync notebook MCP script into admin wwwroot
        run: cp legacy/notebook/mcp/notebook_mcp.py frontend/admin/wwwroot/scripts/notebook_mcp.py

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/tweggen/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/tweggen/${{ matrix.image }}:${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
