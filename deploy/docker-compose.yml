version: "3.9"

services:
  notebook-db:
    image: apache/age:release_PG16_1.6.0
    container_name: notebook-postgres
    environment:
      POSTGRES_USER: notebook
      POSTGRES_PASSWORD: notebook_dev
      POSTGRES_DB: notebook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/migrations/000_create_admin_db.sql:/docker-entrypoint-initdb.d/00-admin-db.sql:ro
      - ../postgres/migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../postgres/migrations/002_schema.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
      - ../postgres/migrations/003_graph.sql:/docker-entrypoint-initdb.d/03-graph.sql:ro
      - ../postgres/migrations/000_create_thinktank_db.sql:/docker-entrypoint-initdb.d/00-thinktank-db.sql:ro
      - ../postgres/init-thinktank.sh:/docker-entrypoint-initdb.d/04-thinktank.sh:ro
      - ../postgres/migrations:/thinktank-migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notebook -d notebook"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal
      - coolify

  notebook-server:
    image: ghcr.io/tweggen/notebook-server:latest
    container_name: notebook-server
    environment:
      DATABASE_URL: postgres://notebook:notebook_dev@notebook-db:5432/notebook
      PORT: "3000"
      LOG_LEVEL: info
      JWT_PUBLIC_KEY: |
        -----BEGIN PUBLIC KEY-----
        MCowBQYDK2VwAyEAFeQQ0luuDcgS6GHN2wT1niHpkR1p50csIVcifMjMEBU=
        -----END PUBLIC KEY-----
    ports:
      - "3000:3000"
    depends_on:
      notebook-db:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.notebook-server.rule=Host(`notebook.nassau-records.de`)"
      - "traefik.http.routers.notebook-server.entrypoints=https"
      - "traefik.http.routers.notebook-server.tls=true"
      - "traefik.http.routers.notebook-server.tls.certresolver=letsencrypt"
      - "traefik.http.services.notebook-server.loadbalancer.server.port=3000"
    networks:
      - internal
      - coolify

  admin:
    image: ghcr.io/tweggen/notebook-admin:latest
    container_name: notebook-admin
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=notebook-db;Database=notebook_admin;Username=notebook;Password=notebook_dev;Timeout=5;Command Timeout=10"
      NotebookApi__BaseUrl: "http://notebook-server:3000"
      Jwt__Issuer: notebook-admin
      Jwt__ExpiryMinutes: "131400"
      Jwt__PrivateKey: "MC4CAQAwBQYDK2VwBCIEIOGNGtqlxyJMP96I4UXCqdHFhYFSLjbtMmLmzjP+t6a0"
      # ADMIN_USERNAME: "admin"      # Set to seed initial admin user
      # ADMIN_PASSWORD: "changeme"   # Set to seed initial admin user
    ports:
      - "5000:5000"
    volumes:
      - dataprotection:/root/.aspnet/DataProtection-Keys
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      notebook-db:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.notebook-admin.rule=Host(`cyber.nassau-records.de`)"
      - "traefik.http.routers.notebook-admin.entrypoints=https"
      - "traefik.http.routers.notebook-admin.tls=true"
      - "traefik.http.routers.notebook-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.notebook-admin.loadbalancer.server.port=5000"
    networks:
      - internal
      - coolify

  thinktank-server:
    image: ghcr.io/tweggen/thinktank-server:latest
    container_name: thinktank-server
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Notebook: "Host=notebook-db;Database=thinktank;Username=notebook;Password=notebook_dev"
      Jwt__PublicKey: "MCowBQYDK2VwAyEAFeQQ0luuDcgS6GHN2wT1niHpkR1p50csIVcifMjMEBU="
    depends_on:
      notebook-db:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.thinktank-api.rule=Host(`thinktank.nassau-records.de`) && PathPrefix(`/api/thinktank/v1`)"
      - "traefik.http.routers.thinktank-api.entrypoints=https"
      - "traefik.http.routers.thinktank-api.tls=true"
      - "traefik.http.routers.thinktank-api.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.thinktank-strip.stripprefix.prefixes=/api/thinktank/v1"
      - "traefik.http.routers.thinktank-api.middlewares=thinktank-strip"
      - "traefik.http.services.thinktank-api.loadbalancer.server.port=8080"
    networks:
      - internal
      - coolify

  thinktank-admin:
    image: ghcr.io/tweggen/notebook-admin:latest
    container_name: thinktank-admin
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=notebook-db;Database=notebook_admin;Username=notebook;Password=notebook_dev;Timeout=5;Command Timeout=10"
      NotebookApi__BaseUrl: "http://thinktank-server:8080"
      Jwt__Issuer: notebook-admin
      Jwt__ExpiryMinutes: "131400"
      Jwt__PrivateKey: "MC4CAQAwBQYDK2VwBCIEIOGNGtqlxyJMP96I4UXCqdHFhYFSLjbtMmLmzjP+t6a0"
    volumes:
      - thinktank_dataprotection:/root/.aspnet/DataProtection-Keys
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      notebook-db:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.thinktank-admin.rule=Host(`thinktank.nassau-records.de`)"
      - "traefik.http.routers.thinktank-admin.entrypoints=https"
      - "traefik.http.routers.thinktank-admin.tls=true"
      - "traefik.http.routers.thinktank-admin.tls.certresolver=letsencrypt"
      - "traefik.http.routers.thinktank-admin.priority=1"
      - "traefik.http.services.thinktank-admin.loadbalancer.server.port=5000"
    networks:
      - internal
      - coolify

volumes:
  postgres_data:
    driver: local
  dataprotection:
  thinktank_dataprotection:

networks:
  internal:
    driver: bridge
  coolify:
    external: true
